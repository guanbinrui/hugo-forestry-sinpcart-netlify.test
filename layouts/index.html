<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/images/icons/favicon.ico"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script
      src="https://cdn.snipcart.com/scripts/2.0/snipcart.js"
      data-api-key="YOUR_PUBLIC_API_KEY"
      id="snipcart"
    ></script>
    <link
      href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css"
      rel="stylesheet"
      type="text/css"
    />
    {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />
    <title>CheeseCity</title>
  </head>
  <body>
    {{ partial "header.html" }}
    <main class="products">
      {{ range where .Site.RegularPages "Section" "products" }}
        {{ partial "product.html" .Params }}
      {{ end }}
    </main>
    {{ partial "footer.html" }}
  </body>
</html>
